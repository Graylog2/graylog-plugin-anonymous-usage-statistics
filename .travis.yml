sudo: false
language: java
jdk:
  - oraclejdk7
  - oraclejdk8
before_deploy:
  - export RELEASE_PKG_FILE=$(ls target/usage-statistics-*.jar)
  - echo "Deploying release to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: ""
  file: 
    - "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk7

